<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Seguimientos - Zippin Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Listado de Seguimientos</h3>
        <form id="file-upload-form">
            <div class="mb-3">
                <label for="file-input" class="form-label">Cargar archivo XLS de envíos</label>
                <input type="file" class="form-control" id="file-input">
            </div>
            <button type="submit" class="btn btn-primary">Cargar archivo</button>
        </form>

        <div class="mt-5">
            <h4>Seguimientos</h4>
            <table class="table" id="tracking-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Status</th>
                        <th>Fecha</th>
                        <th>Ubicación actual</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn btn-success" id="export-button" style="display: none;">Exportar a Excel</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="/src/app.js"></script> <!-- En trazas.html -->
</body>
</html>
