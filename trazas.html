<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Envíos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Listado de trazas</h1>

        <div class="alert alert-info" role="alert">
            Crear un archivo de tipo XLS y en la columna "A" agregar los "ID's" de envío uno por cada línea, guardar y
            cargar para obtener las trazas de cada uno.
        </div>

        <form id="file-upload-form" class="mb-4">
            <div class="form-group">
                <label for="file-input">Seleccionar archivo:</label>
                <input type="file" id="file-input" class="form-control-file" accept=".xls, .xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary">Cargar</button>
        </form>
        <div class="contador-envios">
            <p>Envíos cargados: <span id="enviosCount">0</span></p>
        </div>
        <button id="export-button" class="btn btn-success" style="display: none;">Exportar a Excel</button>

        <table id="tracking-table" class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Nombre del Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán las filas con los datos de seguimiento -->
            </tbody>
        </table>



        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
        <script src="/src/app.js"></script>
</body>

</html>
