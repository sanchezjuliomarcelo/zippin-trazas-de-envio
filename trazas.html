<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Envíos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Listado de Seguimientos</h1>

    <form id="file-upload-form">
        <input type="file" id="file-input" accept=".xls, .xlsx" required>
        <button type="submit" class="btn btn-primary">Cargar</button>
    </form>

    <button id="export-button" class="btn btn-success" style="display: none;">Exportar a Excel</button>
    <button id="clear-button" class="btn btn-danger" style="display: none;">Borrar Todo</button>

    <div id="counter" class="alert alert-info" style="display: none;"></div>

    <table id="tracking-table" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Estado</th>
                <th>Fecha</th>
                <th>Nombre del Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán las filas con los datos de seguimiento -->
        </tbody>
    </table>

    <div class="alert alert-info" role="alert">
        En un archivo de tipo XLS en la columna A, agregar los ID de envío uno abajo del otro, guardar y cargar para obtener las trazas de cada uno.
    </div>
</div>

<footer class="footer bg-light text-center">
    <div class="container">
        <span class="text-muted">Desarrollado por Julio Sanchez - Depto Ecommerce B2C - PCARTS ARGENTINA SA</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
<script src="app.js"></script>
</body>
</html>
